<ion-header>
  <ion-toolbar color="sesion">
    <img src="../../../assets/logo/abi_sin.png" alt="" width="50px">
    <ion-buttons [collapse]="true" slot="end">
      <ion-button routerLink="/inicio"><ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
      <ion-card>
        <ion-card-header class="header-card">
          <ion-card-title class="titulo-categoria ">{{jugador.categoria}}</ion-card-title>
        </ion-card-header>
        <br>
        <img alt="Silhouette of mountains" [src]="'http://132.247.184.65/storage/app/'+jugador.foto" class="card-image" />
        <ion-card-header>
        <ion-card-subtitle class="titulo-nombre">{{jugador.nombre}} {{jugador.apellidos}}</ion-card-subtitle>
          <ion-card-title class="titulo-club ">{{jugador.club}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col class="texto-card">{{jugador.edad}}</ion-col>
              <ion-col class="texto-card">{{jugador.estatura}}</ion-col>
              <ion-col class="texto-card">{{jugador.peso}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="texto-fondo">AÃ‘OS</ion-col>
              <ion-col class="texto-fondo">METROS</ion-col>
              <ion-col class="texto-fondo">KILOS</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
        <ion-card-header class="header-card1">
          <ion-card-title class="titulo-categoria1">DATOS ADICIONALES</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            <p class="datos">MADRE: {{jugador.nombremadre}}</p>
            <p class="datos">TELEFONO: {{jugador.telmadre}}</p>
            <p class="datos">MADRE: {{jugador.nombrepadre}}</p>
            <p class="datos">TELEFONO: {{jugador.telpadre}}</p>
          </div>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid >
      <ion-row >
        <ion-col>
          <ion-button size="large" color="dark" fill="clear"><ion-icon name="home-outline"></ion-icon></ion-button>
          <ion-button size="large" [routerLink]="['/calendario']" [queryParams]="{ club:jugador.club, categoria: jugador.categoria }" color="dark" fill="clear">
            <ion-icon name="calendar-number-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  
</ion-footer>
